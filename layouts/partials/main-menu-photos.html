<div id="main-menu-photos" class="main-menu">
  {{ $weight := .Params.weight }}
  {{ $menu := .Site.Menus.photo }}
  {{ range $menu }}
  <a class="main-menu__card story-{{ .Weight }} {{ if eq .Weight $weight }}active{{ end }}" href="{{.URL}}">
    <img class="card__img" src="{{ .Post }}" alt="A picture of a scene from the streets of MedellÃ­n, Colombia" />
    <div class="card__text">
      {{ .Pre }}
      {{ partial "ybr-line.html" }}
      <p class="card__desc">{{ .Name }}</p>
    </div>
  </a>
  {{end}}
</div>
