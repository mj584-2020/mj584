{{ $bundle := .Get 0 }}
{{ $match := .Get 1 }}
{{ $page := .Page.Site.GetPage $bundle }}
{{ with $page }}
{{ $resource := $page.Resources.GetMatch (printf "**%s*" $match )}}
{{ with $resource }}
<div class="photo-caption-container-vert flex-column">
  <img src="{{ .Params.image }}" alt="{{ .Params.alt }}" />
  <div class="caption flex">
    {{ .Content }}
  </div>
</div>
{{ end }}
{{ end }}
